<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Rock paper scissors game">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">

  <!--Styles-->
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/main.css">

</head>

<body>

  <div class="title-container">
    <img class="title__image" src="./images/logo.svg" alt="Rock Paper Scissors">

    <div class="score-container">
      <p class="score__label">Score</p>
      <p class="score__counter">00</p>
    </div>
  </div>

  <button class="pick-button rock-icon" type="button" aria-label="pick rock"></button>
  <button class="pick-button scissors-icon" type="button" aria-label="pick scissors"></button>
  <button class="pick-button paper-icon" type="button" aria-label="pick paper"></button>

  <div class="buttons-container">
    <button type="button">Rules</button>
  </div>

  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://andresgrdn.github.io">Andres Gordon</a>.
    </p>
  </div>

  <script src="./scripts/game.js"></script>
</body>

</html>
