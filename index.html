<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Rock paper scissors game">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">

  <!--Styles-->
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/main.css">

</head>

<body>

  <div class="title-container">
    <img class="title__image" src="./images/logo.svg" alt="Rock Paper Scissors">

    <div class="score-container">
      <p class="score__label">Score</p>
      <p id="scoreText" class="score__counter">00</p>
    </div>
  </div>

  <div class="game-container">
    <div class="first-step">
      <button class="pick-button rock-icon" type="button" aria-label="pick rock"></button>
      <button class="pick-button scissors-icon" type="button" aria-label="pick scissors"></button>
      <button class="pick-button paper-icon" type="button" aria-label="pick paper"></button>
    </div>

    <div class="second-step">
      <div class="player-container">
        <button class="pick-button rock-icon" type="button" aria-label="pick rock"></button>

        <p>You picked</p>
      </div>

      <div class="cpu-container">
        <button class="pick-button paper-icon" type="button" aria-label="pick paper"></button>

        <p>The house picked</p>
      </div>
    </div>

    <div class="game-state-container">
      <h2 class="game-state__title">You lose</h2>

      <button class="game-state__try-again-btn">Play again</button>
    </div>
  </div>

  <div class="buttons-container">
    <button id="openRulesBtn"" type=" button">Rules</button>
  </div>

  <div id="rulesView" class="rules-container">
    <div class="rules">
      <h2>Rules</h2>

      <img class="rules__image" src="./images/image-rules.svg" alt="Rules">

      <div class="rules__buttons">
        <button id="closeRulesBtn" class="rules__button close-icon" type="button"
          aria-label="close menu button"></button>
      </div>
    </div>
  </div>

  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://andresgrdn.github.io">Andres Gordon</a>.
    </p>
  </div>

  <script src="./scripts/game.js"></script>
  <script src="./scripts/rules.js"></script>
</body>

</html>
